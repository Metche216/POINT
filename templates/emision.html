<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .invoice-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .invoice-header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #FFA500;
        }
        .invoice-header p {
            font-size: 18px;
            color: #343a40;
        }
        .invoice-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .invoice-table th, .invoice-table td {
            padding: 10px;
            text-align: left;
            border: none;
        }
        .invoice-table th {
            background-color: #343a40;
            color: #ffffff;
            border-bottom: 1px solid #e9ecef;
        }
        .invoice-total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        .invoice-total-amount {
            text-align: right;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>Presupuesto</h1>
            <p>Dr. Matías Hernán Etcheverry</p>
        </div>
        <table class="table invoice-table">
            <thead>
                <tr>
                    <th>Tratamiento</th>
                    <th>Cantidad</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tratamiento A</td>
                    <td>1</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Tratamiento B</td>
                    <td>2</td>
                    <td>$200.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="invoice-total">Total</td>
                    <td class="invoice-total-amount">$300.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
