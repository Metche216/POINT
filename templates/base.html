<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{url_for('static', filename='/favico.png')}}">
    <title>{% block title %}POINT{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
        }
        .btn-custom {
            background-color: #FFA500; /* Orange */
            color: #ffffff;
        }
        .btn-outline-custom {
            color: #FFA500; /* Orange text color */
            border: 1px solid #FFA500; /* Orange border color */
            background-color: transparent; /* Transparent background */
        }
        
        .btn-outline-custom:hover {
            color: #ffffff; /* White text color on hover */
            background-color: #FFA500; /* Orange background on hover */
            border-color: #FFA500; /* Orange border color on hover */
        }
        
        .btn-custom:hover {
            background-color: #FF8C00; /* Darker Orange */
            color: #ffffff;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img style="width: 150px" src="{{url_for('static', filename='/menu_logo.png')}}" alt="point-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('tratamientos')}}">Tratamientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Presupuesto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre POINT</a>
                    </li>
                    <form class="d-flex" method="GET" action="/search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" name="query">
                        <button class="btn btn-outline-custom" type="submit">Buscar</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
